name: Build Android App

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # 4️⃣ Instalar plataformas, build-tools y NDK
      - name: Install Android SDK packages
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      # 5️⃣ Instalar Cordova
      - name: Install Cordova
        run: npm install -g cordova

      # 6️⃣ Agregar plataforma Android (si no está)
      - name: Add Android Platform
        run: cordova platform add android || echo "Android platform already added"

      # 7️⃣ Build release .aab
      - name: Build Cordova Android App Bundle
        run: cordova build android --release

      # 8️⃣ Convertir .aab a .apk usando bundletool
      - name: Convert AAB to APK
        run: |
          wget https://github.com/google/bundletool/releases/download/1.21.0/bundletool-all-1.21.0.jar -O bundletool.jar
          java -jar bundletool.jar build-apks \
            --bundle=platforms/android/app/build/outputs/bundle/release/app-release.aab \
            --output=app.apks \
            --mode=universal
          unzip -o app.apks -d app-apks
          mv app-apks/universal.apk app-release.apk

      # 9️⃣ Subir APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ElvaTV-release
          path: app-release.apk
