name: Build Cordova Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          target: android-34
          arch: x64
          ndk: 25.2.9519653

      - name: Add Android platform
        run: cordova platform add android

      - name: Build Android AAB
        run: cordova build android --release

      - name: Download bundletool
        run: wget https://github.com/google/bundletool/releases/download/1.22.0/bundletool-all-1.22.0.jar -O bundletool.jar

      - name: Generate universal APK from AAB
        run: |
          java -jar bundletool.jar build-apks \
            --bundle=platforms/android/app/build/outputs/bundle/release/app-release.aab \
            --output=app-release.apks \
            --mode=universal \
            --ks=my-release-key.jks \
            --ks-key-alias=my-alias \
            --ks-pass=pass:YOUR_KEYSTORE_PASSWORD \
            --key-pass=pass:YOUR_KEY_PASSWORD
          unzip -o app-release.apks '*.apk' -d output_apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ElvaTV-APK
          path: output_apk/*.apk
