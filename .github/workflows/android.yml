name: Build ElvaTV Android

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/adoptopenjdk-17-hotspot
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Configurar Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0

      # 4️⃣ Instalar Node.js y Cordova
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Cordova CLI
        run: npm install -g cordova

      # 5️⃣ Agregar plataforma Android
      - name: Add Android Platform
        run: cordova platform add android@13.0.0

      # 6️⃣ Build Release (AAB)
      - name: Build Android Release
        run: cordova build android --release

      # 7️⃣ Generar APK desde AAB usando bundletool
      - name: Install bundletool
        run: |
          wget https://github.com/google/bundletool/releases/download/1.14.0/bundletool-all-1.14.0.jar -O bundletool.jar
          java -jar bundletool.jar build-apks --bundle=platforms/android/app/build/outputs/bundle/release/app-release.aab --output=app-release.apks --mode=universal --overwrite
          unzip -o app-release.apks -d app-release-apk
          
      # 8️⃣ Subir artefactos
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: ElvaTV-release-aab
          path: platforms/android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ElvaTV-release-apk
          path: app-release-apk/universal.apk
